<body>
  <!-- NavBar -->

  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">OpenGuard</span>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      </div>
    </div>

  <div class="container">
    <h1 class="display-3">Contact Us</h1>

    <span>We would love to hear from you. Please fill out the form bellow and we will try get back to you as soon as
      possible. If you have modified versions or other designs you would like to share, drop us a line and we will see
      what we can do.</span>
    <form id="contact-form" method="post" action="contact.php" role="form">

      <div class="messages"></div>

      <div class="controls">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_name">Firstname *</label>
              <input id="form_name" type="text" name="name" class="form-control"
                placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_lastname">Lastname *</label>
              <input id="form_lastname" type="text" name="surname" class="form-control"
                placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_email">Email *</label>
              <input id="form_email" type="email" name="email" class="form-control"
                placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_need">Please specify your need *</label>
              <select id="form_need" name="need" class="form-control" required="required"
                data-error="Please specify your need.">
                <option value=""></option>
                <option value="Request quotation">General Questions</option>
                <option value="Request order status">Press Related</option>
                <option value="Request copy of an invoice">Need somebody to make it</option>
                <option value="Other">Other</option>
              </select>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="form_message">Message *</label>
              <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4"
                required="required" data-error="Please, leave us a message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-12">
            <input type="submit" class="btn btn-success btn-send" value="Send message">
          </div>
        </div>
      </div>

    </form>

  </div>
